<!-- Pagina Categoria Videos -->
{% extends "base_template.html" %}

{% block title %}
    DegiNNex | videos
{% endblock %}

<!-- El bloque link envia stylesheet por separado para evitar conflictos con otros archivos -->

{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cat_videos.css') }}">
{% endblock %}

{% block content %}
    <header>
        <a href="/inicio"><h1 class="title">DegiNNex</h1></a>
        <nav id="navbar">
            <ul>
                <li><a href="/inicio#services" >Servicios</a></li>
                <li><a href="/perfil">Perfil</a></li>
                <li><a href="/inicio#about">Acerca de</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <h1>Publicaciones</h1>
        <div>
            <textarea id="postContent" rows="4" cols="50" placeholder="Escribe tu publicación aquí..."></textarea><br>
            <button onclick="addPost()">Publicar</button>
        </div>

        <div id="postsContainer"></div>
    </div>
{% endblock %}

{% block script %}
<script src="{{url_for('static', filename='js/cat_videos.js')}}"></script>
{% endblock %}
