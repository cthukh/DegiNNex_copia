<!DOCTYPE html>
<html lang="es">
<!-- ############################## HEAD ############################## -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ############################## TITLE ############################## -->
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- ############################## LINKS ############################## -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/static/img/logo_gigi.png" type="image/png">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styleHeader.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styleFooter.css')}}">
    {% block link %}
    {% endblock %}
    <style>body {background-color: #f9f9f9;}</style>
</head>
<!-- ############################## BODY ############################## -->
<body>
    <!-- ############################## HEADER ############################## -->
    <header>
        <a href="/inicio">
            <div class="logo">
                <h1 class="title"><strong>DigiLapp</strong></h1>
                <img src="{{ url_for('static', filename='img/logo_gigi-bg_remove-1024x1024.png') }}" width="100px" alt="logo-diginnex">
            </div>
        </a>
        <nav id="navbar">
            <ul>
                <li><a href="/inicio#services">Servicios</a></li>
                <li><a href="/perfil/me">Perfil</a></li>
                <li><a href="#about">Acerca de</a></li>
                <!-- <li><a href="#">Contacto</a></li> -->
            </ul>
        </nav>
    </header>

    <!-- ############################## MAIN ############################## -->
    {% block content %}
    {% endblock %}

    <!-- ############################## FOOTER ############################## -->
    <footer>
        <!-- Sobre nosotros -->
        <section id="about">
            <h2>Acerca de Nosotros</h2>
            <p>Somos una plataforma dedicada a conectar profesionales creativos con clientes.</p>
            <a href="#">Saber m√°s</a>
        </section>
        <p><strong>&copy; 2024 DegiNNex, Warens inc. </strong></p>
    </footer>
    
    <!-- ############################## SCRIPT BLOCK ############################## -->
    {% block script %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
