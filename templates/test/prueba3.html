<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='test/prueba3.css') }}">
    <title>index de prueba</title>
</head>
<body>
    <header>
        <h1>Bienvenido a la Plataforma de Profesionales</h1>
    </header>

    <div class="main">
        <section id="profiles">
            <div class="profile" onclick="showProfile('perfil1')">
                <img src="https://via.placeholder.com/150" alt="Foto de Perfil">
                <div class="summary"> 
                    <h3>Juan Pérez</h3>
                    <p>Desarrollador Web</p>
                </div>
            </div>
            <div class="profile" onclick="showProfile('perfil2')">
                <img src="https://via.placeholder.com/150" alt="Foto de Perfil">
                <div class="summary"> 
                    <h3>María López</h3>
                    <p>Diseñadora Gráfica</p>
                </div>
            </div>
            <!-- Más perfiles aquí -->
        </section>

        <div id="fullProfile" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeProfile()">&times;</span>
                <h2 id="fullName"></h2>
                <p id="fullArea"></p>
                <p id="fullDescription"></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='test/prueba3.js') }}"></script>
</body>
</html>
