<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="indexCalixtro.css">
    
</head>
<body>
    <div class="product-page">
        <div class="product-gallery">
            <img src="drill.jpg" alt="Perfil" class="main-image">
            <div class="thumbnail-gallery">
                <video src="/media/banner-pro-vid.mp4" alt="video referencia" class="thumbnail">
                <img src="thumbnail2.jpg" alt="foto en scroll 2" class="thumbnail">
                <img src="thumbnail3.jpg" alt="foto en scroll 3" class="thumbnail">
                <img src="thumbnail4.jpg" alt="foto en scroll 4" class="thumbnail">
            </div>
        </div>
        
        <div class="product-details">
            <h1>nombre de usuario</h1>
            <div class="rating">
                <p>Calificación: </p>
                <div id="stars" class="stars">
                    <span class="star" data-value="1">⭐</span>
                    <span class="star" data-value="2">⭐</span>
                    <span class="star" data-value="3">⭐</span>
                    <span class="star" data-value="4">⭐</span>
                    <span class="star" data-value="5">⭐</span>
                </div>
                <p id="selected-rating">(Sin calificar)</p>
            </div>

            <div class="actions">
                <button class="buy-now">Hablar</button>
                <button class="add-to-cart">Guardar</button>
            </div>
            <div class="description">
                <h3>habilidades</h3>
                <ul>
                    <li>Voltaje: 100V/240V</li>
                    <li>Es angular</li>
                    <li>Viene con caja de plástico</li>
                    <li>Cumple función destornillador</li>
                    <li>Velocidad máxima de rotación: 2550rpm</li>
                    <li>Con batería incluida</li>
                    <li>Incluye: brocas</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="comment-section">
        <h2>Comentarios</h2>
        <form id="comment-form">
            <textarea id="comment" placeholder="Escribe tu comentario aquí" required></textarea>
            <button type="submit">Enviar comentario</button>
        </form>
        <div id="comments-list"></div>
    </div>

    <script src="indexCalixtro.js"></script>
    <footer> amonaci chupalo.icn</footer>
</body>
</html>
